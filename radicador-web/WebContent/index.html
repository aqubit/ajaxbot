	<script language="javascript">
		function changeValue() {
			if (document.getElementById('tipoDocumento').value == "9") {
				document.getElementById('numCedula').value = document
						.getElementById('numeroDocumento').value;
				var expReg = /^\d{5,20}$/;
				if (expReg.test(document.getElementById('numCedula').value)) {
					var longitud = document.getElementById('numCedula').value.length
					var inicio = document.getElementById('numCedula').value
							.substr(0, (longitud - 1));
					var fin = document.getElementById('numCedula').value
							.substr((longitud - 1), longitud);
					document.getElementById('numeroDocumento').value = inicio
							+ "-" + fin;
				}
			}
		}
		function typeContent() {
			var numero = document.getElementById('numeroDocumento').value;
			var salida = numero.split("-")
			if (salida[1] != undefined) {
				document.getElementById('numCedula').value = salida[0]
						+ salida[1];
			} else {
				document.getElementById('numCedula').value = document
						.getElementById('numeroDocumento').value;
			}
			switch (document.getElementById('tipoDocumento').value) {
			case "1":
				expReg = /^\d{5,20}$/;
				if (expReg.test(document.getElementById('numCedula').value)) {
					return true;
				} else {
					window
							.alert('Debe ingresar caracteres numéricos para el campo número de documento');
					return false;
				}
				break;
			case "2":
			case "3":
				var expReg = /^[A-Z,a-z,0-9]{5,20}$/;
				if (expReg.test(document.getElementById('numCedula').value)) {
					return true;
				} else {
					window
							.alert('Debe ingresar caracteres alfa-numéricos para el campo número de documento');
					return false;
				}
				break;
			case "9":
				expReg = /^\d{5,20}$/;
				if (expReg.test(document.getElementById('numCedula').value)) {
					return true;
				} else {
					window
							.alert('Debe ingresar caracteres numéricos para el campo número de documento');
					return false;
				}
				break;
			}
		}
		function validate() {
			if (document.getElementById('tipoDocumento').value == ""
					|| document.getElementById('numeroDocumento').value == ""
					|| document.getElementById('j_password').value == ""
					|| document.getElementById('recaptcha_response_field').value == "") {
				setTimeout("showValidateMsg();", 50);
				return false;
			} else {
				if (typeContent()) {
					document.getElementById('j_username').value = document
							.getElementById('tipoDocumento').value
							+ ";" + document.getElementById('numCedula').value;
					return true;
				} else {
					return false;
				}
			}
		}
		function showValidateMsg() {
			window
					.alert('Debe ingresar un valor para los campos tipo de documento, número de documento, PIN y Valor Captcha');
		}
	</script>
